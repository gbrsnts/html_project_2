<svg width="1000" height="150" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo do banner com um gradiente -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(25, 49, 118);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(17, 35, 89);stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1000" height="150" fill="url(#grad1)" />

    <!-- Texto principal com estilo diferente -->
    <text x="50%" y="25%" dominant-baseline="middle" text-anchor="middle" font-size="36" fill="white" font-family="Georgia, serif" font-style="italic">
        Laboratório de Análises Clínicas
    </text>

    <!-- Nome do laboratório com contorno -->
    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="50" fill="white" font-family="Arial, sans-serif" stroke="black" stroke-width="1.5">
        DIO.ME
    </text>

    <!-- Subtexto com uma cor diferente -->
    <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle" font-size="24" fill="#d3d3d3" font-family="Verdana, sans-serif">
        Atendimento especializado
    </text>
</svg>
